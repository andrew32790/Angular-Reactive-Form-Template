<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="project">Project Name</label>
            <input
              type="text"
              id="project"
              formControlName="project"
              class="form-control">
              <span 
              *ngIf="!signForm.get('userData.project').valid && signForm.get('userData.project').touched"
              class ="help-block">Please enter a valid project name!</span>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span 
              *ngIf="!signForm.get('userData.email').valid && signForm.get('userData.email').touched"
              class ="help-block">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <select name="state" id="state" class="form-group" formControlName="state">
              <option value="stable">Stable</option>
              <option value="critical">Critical</option>
              <option value="finished">Finished</option>
            </select>
         </div>
        </div>
        <span 
            *ngIf="!signForm.valid && signForm.touched"
            class ="help-block">Please enter valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
